# -*- conf -*-

# Shell
shell=fish

# Font
font=CourierPrime:size=17

# Window size and position
initial-window-size-pixels=1080x600
pad=0x0

# Text and selection
bold-text-in-bright=yes
selection-target=primary

[environment]
name = Jack

[security]
osc52 = enabled

[bell]
system = no
# urgent=no
# notify=no
# visual=no
# command=
# command-focused=no

[desktop-notifications]
# to be configured...

[scrollback]
# to be configured...

