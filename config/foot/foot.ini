# to be configured...

[regex:?]
# to be configured...

[key-bindings]
# to be configured...

[cursor]
style = Beam
color = 121212 b4b4b4
blink = Yes
blink-rate = 500
beam-thickness = 1.5

[mouse]
hide-when-typing = Yes
alternate-scroll-mode=yes

[colors]
foreground = e6e1cf
background = 0f1419
regular0 = 131721 # black
regular1 = f07178 # red
regular2 = b8cc52 # green
regular3 = ffb454 # yellow
regular4 = 59c2ff # blue
regular5 = d2a6ff # magenta
regular6 = 95e6cb # cyan
regular7 = e6e1cf # white
bright0 = 272d38 # bright black
bright1 = f07178 # bright red
bright2 = b8cc52 # bright green
bright3 = ffb454 # bright yellow
bright4 = 59c2ff # bright blue
bright5 = d2a6ff # bright magenta
bright6 = 95e6cb # bright cyan
bright7 = f3f4f5 # bright white
16 = ff8f40
17 = e6b673
18 = 131721
19 = 272d38
20 = bfbdb6
21 = e6e1cf

[csd]
preferred=server

[key-bindings]
scrollback-up-page = Shift+Page_Up Shift+KP_Page_Up
scrollback-down-page = Shift+Page_Down Shift+KP_Page_Down
scrollback-up-line = Shift+Up
scrollback-down-line = Shift+Down
scrollback-home = Shift+Home
scrollback-end = Shift+End
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste = Control+Shift+v XF86Paste
primary-paste = Shift+Insert
search-start = Control+Shift+r
font-increase = Control+plus Control+equal Control+KP_Add
font-decrease = Control+minus Control+KP_Subtract
font-reset = Control+0 Control+KP_0
spawn-terminal = Control+Shift+n
show-urls-launch = Control+Shift+o
prompt-prev = Control+Shift+z
prompt-next = Control+Shift+x
unicode-input = Control+Shift+u
quit = Control+q

